<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Tests & Reports</title>
</head>
<body>
    <header align="center">
        <h1>Lab Tests & Reports</h1>
    </header>

    <section align="center">
        <h2>Available Health Tests</h2>
        <p align="center">
            Blood Test <br>
             Diabetes Test <br>
             Cholesterol Test <br>
            Thyroid Test <br>
            Liver Function Test <br>
            Kidney Function Test <br> 
            Vitamin D Test <br>
            Complete Blood Count (CBC) 
       </p> 
    </section>

    <section align="center">
        <h2>Book a Home Sample Collection</h2>
        <form action="#" method="post" align="center">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Home Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="test">Select Test:</label><br>
            <select id="test" name="test" required>
                <option value="blood_test">Blood Test</option>
                <option value="diabetes_test">Diabetes Test</option>
                <option value="cholesterol_test">Cholesterol Test</option>
                <option value="thyroid_test">Thyroid Test</option>
            </select><br><br>

            <input type="submit" value="Book Home Collection">
        </form>
    </section>

  
</body>
</html>
